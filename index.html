<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>
    <style>
      .table {
        margin-bottom: 0;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  </head>

  <body>


    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h3 class="text-center">Keep Every Trian On Track</h3>
        <h1 class="text-center">Time Now: <span id="currenttime"></span></h1>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-striped">
              <tr>
              	<th>Train Name</th>
              	<th>Destination</th>
              	<th>Frequency (min)</th>
              	<th>Next Arrival</th>
              	<th>Minutes Away</th>
              	<th>Edit</th>
              </tr>
			  </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Current Product -->
      

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name ">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-train" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
   <script src="assets/javascript/app.js"></script>

  </body>

</html>
